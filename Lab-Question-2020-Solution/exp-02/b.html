<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styles in css</title>
  <!-- External css file -->
  <link rel="stylesheet" href="style.css">
  <!-- Internal css -->
  <style>
    .internal-style {
      background-color: orangered;
    }
  </style>
</head>

<body>
  <h2 style="background-color: teal;">This is an Example of Inline Style</h2>

  <h2 class="internal-style">This is an Example of Internal Style</h2>

  <h2 class="external-style">This is an Example of External Style</h2>
  
</body>

</html>
