<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body>
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    function validateForm() {
      var name = document.forms["registrationForm"]["name"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var phone = document.forms["registrationForm"]["phone"].value;

      var nameRegex = /^[a-zA-Z]+$/;
      var passwordRegex = /^[a-zA-Z0-9]+$/;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var phoneRegex = /^\d+$/;

      if (name.length < 6 || !nameRegex.test(name)) {
        alert("Name should be at least 6 characters long and contain only alphabets");
        return false;
      }

      if (password.length < 6) {
        alert("Password should be at least 6 characters long");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }

      if (!phoneRegex.test(phone)) {
        alert("Phone number should contain only numeric values");
        return false;
      }

      return true;
    }
  </script>
</body>

</html>
