<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List</title>
</head>

<body>
  <h2>Ordered List of Fruit</h2>
  <ol>
    <li>Mango</li>
    <li>Jacfruit</li>
    <li>Orange</li>
  </ol>

  <h2>Unordered List of Bird</h2>
  <ul>
    <li>Magpie</li>
    <li>Eagle</li>
    <li>Pegion</li>
  </ul>

  <h2>Definition List of some terms</h2>
  <dl>
    <dt>Term 1</dt>
    <dd>Definition 1</dd>
    <dt>Term 2</dt>
    <dd>Definition 2</dd>
    <dt>Term 3</dt>
    <dd>Definition 3</dd>
  </dl>

</body>

</html>
