<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <table border="1" align="center">
    <tr align="center">
      <th colspan="4">
        Simple Calculator
      </th>
    </tr>
    <tr align="center">
      <td>Value 1</td>
      <td>
        <input type="number" name="val1" id="val1">
      </td>
      <td>Value 2</td>
      <td>
        <input type="number" name="val2" id="val2">
      </td>
    </tr>
    <tr align="center">
      <td>
        <button type="button" onclick="performOperation('addition')">Addition</button>
      </td>
      <td>
        <button type="button" onclick="performOperation('subtraction')">Subtraction</button>
      </td>
      <td>
        <button type="button" onclick="performOperation('multiplication')">Multiplication</button>
      </td>
      <td>
        <button type="button" onclick="performOperation('division')">Division</button>
      </td>
    </tr>
    <tr align="center">
      <td>Answer: </td>
      <td>
        <p id="answer"></p>
      </td>
      <td colspan="2">
        <button type="button" onclick="clearAll()">Clear All</button>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>
</body>

</html>
