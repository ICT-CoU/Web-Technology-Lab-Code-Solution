<!DOCTYPE html>
<html>
<head>
  <title>Style Sheets Example</title>
  
  <!-- External Style Sheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <style>
    /* Internal Style Sheet */
    h1 {
      color: blue;
    }
    
    p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Style Sheets Example</h1>
  
  <h2>Inline Style Sheet</h2>
  <p style="color: red;">This text has red color using inline style.</p>
  
  <h2>External Style Sheet</h2>
  <p class="green-text">This text has green color using an external style sheet.</p>
  
  <h2>Internal Style Sheet</h2>
  <p>This text has italic font style using the internal style sheet.</p>
</body>
</html>
