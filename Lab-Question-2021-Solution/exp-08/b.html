<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="myTable">
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
        </tr>
        <tr>
          <td>Row 1, Cell 1</td>
          <td>Row 1, Cell 2</td>
        </tr>
        <tr>
          <td>Row 2, Cell 1</td>
          <td>Row 2, Cell 2</td>
        </tr>
      </table>
      
      <button onclick="addRow('myTable')">Add Row</button>
    <script>
        function addRow(tableId) 
        {
            // Get a reference to the table element
            const table = document.getElementById(tableId);

            // Create a new row element
            const newRow = table.insertRow();

            // Create a new cell element and add some text to it
            const cell1 = newRow.insertCell();
            cell1.innerHTML = "New Cell 1";

            // Create another new cell element and add some text to it
            const cell2 = newRow.insertCell();
            cell2.innerHTML = "New Cell 2";
        }
    </script>      
</body>
</html>
